<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <h1>Login</h1>
    <form action="submit" method="POST"> {% csrf_token %}
        <div align="center">
            <label for="Usuario">Usuário:</label>
            <input type="text" name="username" id="Usuário" placeholder="Usuário">
            <label for="Senha">Senha:</label><input type="password" name="password" id="Senha"></label>
            <button type="submit">Entrar</button>
        </div>
    </form>
    {% for message in messages %}
    <div align="center">
        <p>{{message}}</p>
    </div>
    {% endfor %}
    
</body>
</html>
