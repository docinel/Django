{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2>
    <form action="submit" method="post"> {% csrf_token %}
        <label for="titulo">Titulo: </label><br>
        <input type="text" name="titulo" id="titulo" value="{{evento.titulo}}"></input><br>
        <label for="descricao">Descricao: </label><br>
        <textarea type="text" name="descricao" id="descricao" cols="23" rows="5">{{evento.descricao}}</textarea><br>
        <label for="data_evento">Data do Evento: </label><br>
        <input type="datetime-local" name="data_evento" id="data_evento" value="{{evento.input_evento}}"></input><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
